#Server Configurations
server.url=localhost
server.port=8081
#Spring Configurations
spring.datasource.url=jdbc:h2:mem:cartdb;MODE=MySQL;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=drop
spring.jpa.defer-datasource-initialization=true
#Feign Configurations
supermarket.name=Supermarket
supermarket.url=http://supermarket-mockoon:8080